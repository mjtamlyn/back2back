{% extends 'base.html' %}

{% block heading %}Set first round groups for {{ category }}{% endblock %}

{% block content %}
{% for group in groups %}
<table>
    <caption>{{ group }}</caption>
    {% for entry in group.entries %}
    <tr>
        <td>{{ entry.seeding }}</td>
        <td>{{ entry.name }}</td>
    </tr>
    {% endfor %}
</table>
{% endfor %}
{% endblock %}
